<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div>
        <h1>Weather Dashboard</h1>
    </div>

    <div>
        <div>
            <div>
                <h4 class="p-1 text-center">Search for a city:</h4>
                <div class="input-group">
                    <input type="text" />
                    <div class="input-group-append">
                        <button class="btn" id="searchBtn">Search</button>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary mb-2 w-100" id="clearHistory">Clear History</button>
                <ul class="list-group" id="searchHistory"></ul>
            </div>
            <div class="col-sm-8">
                <div class="border rounded">
                    <!-- current weather -->
                    <div class="col" id="currentWeather">
                        <h2 id="currentCity"></h2>
                        <p>Temperature:<span id="temperature"></span></p>
                        <p>Humidity:<span id="humidity"></span></p>
                        <p>Wind Speed:<span id="windSpeed"></span></p>
                        <p>UV index:<span id="UVIndex"></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>

</html>
